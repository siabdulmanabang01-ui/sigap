      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    .dewasa {
      background-color: #007bff;
    }
    .dewasa:hover {

    }

    .anak {

    .syok {

    }
